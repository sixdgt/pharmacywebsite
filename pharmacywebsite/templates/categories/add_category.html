{% extends 'layouts/base.html' %}

{% block title %}
Category
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Add Category</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'add-category' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary col-12" value="Add">
            </form>
        </div>
    </div>
</div>
{% endblock %}
