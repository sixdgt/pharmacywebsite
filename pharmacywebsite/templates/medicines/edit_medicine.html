{% extends 'layouts/base.html' %}

{% block title %}
Medicine Edit
{% endblock %}

{% block content %}
<div class="container mt-4">
    {% include 'partials/_message.html' %}
    <a href="{% url 'medicines' %}" class="btn btn-primary btn-sm mb-2">BACK</a>
    <div class="card">
        <div class="card-header">
            <h3>Update Medicine</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'update-medicine' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ data.id }}">
                <div class="form-group mb-2">
                    <label for="name">Medicine Name:</label>
                    <input type="text" class="form-control" name="name" value="{{ data.name }}">
                </div>
                <div class="form-group mb-2">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" name="description" value="{{ data.description }}">
                </div>
                <div class="form-group mb-2">
                    <label for="expiry_date">Expiry Date:</label>
                    <input type="text" class="form-control" name="expiry_date" value="{{ data.expiry_date }}">
                </div>
                <div class="form-group mb-2">
                    <label for="mg">MG:</label>
                    <input type="text" class="form-control" name="mg" value="{{ data.mg }}">
                </div>
                <div class="form-group mb-2">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" name="price" value="{{ data.price }}">
                </div>
                <div class="form-group mb-2">
                    <label for="quantity">Quantity:</label>
                    <input type="text" class="form-control" name="quantity" value="{{ data.quantity }}">
                </div>
                <input type="submit" class="btn btn-primary col-12" value="UPDATE">
            </form>
        </div>
    </div>
</div>
{% endblock %}
